  <div
    [ngClass]="{ timeOver: timeIsOver, penalty: currentPenaltyCooldown }"
    class="time"
  >
    {{ this.hours >= 10 ? this.hours : "0" + this.hours }}:{{
      this.minutes >= 10 ? this.minutes : "0" + this.minutes
    }}:{{ this.seconds >= 10 ? this.seconds : "0" + this.seconds }}:{{
      this.hundredths >= 10 ? this.hundredths : "0" + this.hundredths
    }}
  </div>
